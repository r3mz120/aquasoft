<h1>Employees</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">*</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Hire Date</th>
      <th scope="col">Salary</th>
      <th scope="col">Job Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ employee.name }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.hire_date.slice(0, 10) }}</td>
      <td>{{ employee.salary }}</td>
      <td>{{ employee.job_title }}</td>
      <td>
        <button class="btn btn-warning w-50" (click)="openModal(template)">
          Edit
        </button>
      </td>
      <td>
        <button class="btn btn-danger w-50" (click)="delete(employee)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">This is a modal.</div>
</ng-template>
